           }
           console.log(O1)

           function employee1(){

           }

           }

           console.log(ageofperson)
           //encapsulation:wrapping up of data and methods in a single unit. encapsulation is  nothing but object creation
           //constructor  function bind data and methods together
           function employeeage(f,b,l){
            this.fullname=f,
            this.birthdate=b,
            this.livingstation=l,
            this.getAge=function(){
                var ct=new Date().getTime()
                var bt=new Date(this.birthdate).getTime()
                console.log((ct-bt)/(1000*60*60*24*365))
                return(ct-bt)/(1000*60*60*24*365)
            }
           }
           //constructor  function bind data and methods together
