</head>
<body>
    <script>
        var ar=[13,17,28,46,76,43,87,89,98]
        var [x,y,...z]=ar//[x,y,...w,...z]// we should not put 2 rest elements//rest element must be last element, only 1 rest element ye untundu
        document.write(z)//x, y kakunda remaining values anniii z loki vasthayi
        //rest parameter antaaru//ante rest of the values
        //ilaane functions lo kuda rest arguments kuda vaadochu
        var ob={
            firstname:'praveen',
            lastname:'kumar',
            age:37,
            address:{
                pincode:'500055',
                place:'kphb'
            }
        }
        var {address,...h}=ob;//rest elements must be last elements//spread operator tho unna variable first elementga undaddu
        console.log(h)//address kakuntaa rest of variables motham h loki oka object laaga vachesthayi
    
    </script>
