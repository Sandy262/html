<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <div id="root2"></div>
        <div id="root3"></div>
        <script type="text/babel">
            var a=[
                "https://www.thewowstyle.com/wp-content/uploads/2015/01/nature-desktop-background-1691.jpg",
                "https://www.thewowstyle.com/wp-content/uploads/2015/01/1-beautiful-nature-backgrounds-nature-wallpapers-nature-landscape-photo-nature-wallpapers.jpeg",
                "https://th.bing.com/th/id/R.3d88a927f8529dcba03364b09d98adbe?rik=JYmQaMVSULpYQg&riu=http%3a%2f%2fthewowstyle.com%2fwp-content%2fuploads%2f2015%2f01%2fnature-images.jpg&ehk=BNPsuSOUR7ATZ3EpRwxx1xFl7LUbO3tYlu1wFLCBrCE%3d&risl=&pid=ImgRaw&r=0",
                "https://www.thewowstyle.com/wp-content/uploads/2015/01/1280_1024_nature_scene_wallpaper_1600FG100_029.jpg"
            ]
            var jsh1=<h1>{a.map((a)=><img src={a} width="300px"/>)}</h1>
            var jsh2=<ul>{a.map((a)=><li><img src={a} width="300px"/></li>)}</ul>
            var jsh3=<table><thead>{a.map((a)=>{<tr><img src={a} width="300px"/></tr>})}</thead></table>
            ReactDOM.render(jsh1,document.getElementById("root"))
            ReactDOM.render(jsh2,document.getElementById("root2"))
            ReactDOM.render(jsh3,document.getElementById("root3"))
        </script>
    </body>
</html>
