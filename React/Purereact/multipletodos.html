<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function ToDoList(){
                var [todo,settodo]=React.useState([])
                function addToDo(){
                    var x=document.getElementById("d1").value
                    settodo([...todo,x])
                }
                return(
                    <div style={{border:"2px solid", padding:"7px",margin:"15px"}}>
                <input type="text" id="d1"/>
                <button onClick={()=>{addToDo(event)}}>Add Data</button>
                <ul>{
                    todo.map((todo)=><li>{todo}</li>)
                }
                    </ul>
            </div>
        )
            }
            ReactDOM.render(<div><ToDoList></ToDoList><ToDoList></ToDoList></div>,document.getElementById("root"))
        </script>
    </body>
</html>
