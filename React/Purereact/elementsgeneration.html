<html>
<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!--ippudu react ane object okati create avuthundi, just like document-->
</head>
<body>
    <h1>This is HTML elements</h1><!--THROUGH HTML-->
    <div id="d1"></div>
    <div id="root"></div><!--we can write anything apart from root-->
    <script>
        var nh1=document.createElement("h1")
        nh1.innerHTML="This is JS h1 element"
        document.getElementById("d1").appendChild(nh1)
        console.log(React)
        var rh1=React.createElement("h1",null,"This is React element")
        //React objects ni document objects direct gaa append cheyyaledu anduke next line raasaamu
        //anduke ReactDOM library thiskuntaamu
        ReactDOM.render(rh1,document.getElementById("root"))
    </script>
</body>
</html>
