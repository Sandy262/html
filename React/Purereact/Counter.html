<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function Counter(props){
                var [c,setc]=React.useState(props.value)
                function inc(){
                    setc(c+props.step)
                }
                function dec(){
                    setc(c-props.step)
                    {
                    //setc((c)=>{return (c-props.step)})  ilaa kuda raskovachu  
                    }
                }
                function reset(){
                    setc(0)
                }
                return <div style={{border:"2px solid blue", padding:"5px", margin:"8px"}}>
                    <h1>{props.children}Count:{c}</h1>
                    <button onClick={()=>{inc()}}>Increment</button>
                    <button onClick={()=>{dec()}}>decrement</button>
                    <button onClick={()=>{reset()}}>reset</button>
                    </div>
            }
            ReactDOM.render(<div><Counter value={100} step={9}>India </Counter><Counter value={111} step={8}>Pakistan </Counter></div>,document.getElementById("root"))
        </script>
    </body>
</html>
