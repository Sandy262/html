<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <div id="root2"></div>
        <script type="text/babel">
            var ar=[7,6,9,2,67,4,5,8,1,10]
            var jsh1=<ul>{ar.map((a)=>a%2?<li><b>{a}</b></li>:<li><i>{a}</i></li>)}</ul>
            var jsh2=<ul>{ar.map((a)=>{if(a<25){return <li>{a}</li>}})}</ul>
            ReactDOM.render(jsh1,document.getElementById("root"))
            ReactDOM.render(jsh2,document.getElementById("root2"))
        </script>
    </body>
</html>
