<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            var a=['undadu','unna','ivvanu','adi','na','istam','nikenduku']
            //var jsh1=<ul>{a.map((a,b)=>a%2?<li><i>{b}</i></li>:<li><b>{b}</b></li>)}</ul>
            var jsh1=<div>{a.map(a=>a.length%2===0?<li><i>{a}</i></li>:<li><b>{a}</b></li>)}</div>
            ReactDOM.render(jsh1,document.getElementById("root"))
        </script>
    </body>
</html>
