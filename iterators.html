<html>
    <head></head>
    <body>
        <script>
            var ar=[12,14,16,18,20]
            //to iterate above datastructure array, we use
            //for loop
            //while
            //do while
            //array methods, foreach, map
            //for in(used to iterator array, object)
            //for of(used to iterate only iterators)
            for(var k of ar){
                console.log(k);
            }
            for(var k of ar.reverse()){
                console.log(k);
            }
            //for of gives you the value
            for(var k in ar){
                console.log(k)
            }
            //for in gives the index, which is nothing but key. for in gives us key
            
        </script>
    </body>
</html>
