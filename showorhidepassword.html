<html>
    <head></head>
    <body>
        <input type="password" id="p1">
        <button onclick="showpassword()" id="d1">Show</button>
        <script>
            function showpassword(){
                if(document.getElementById("p1").type=="text"){
                    document.getElementById("p1").type="password"
                    document.getElementById("d1").innerHTML="Show"
                }
                else{
                    document.getElementById("p1").type="text"
                    document.getElementById("d1").innerHTML="Hide"
                }
            }
        </script>
    </body>
</html>
