<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="p1" onblur="checkpassword(event)"> 
    <br>
    <input type="text" id="p2" onblur="checkpassword(event)"><!--ee okka onblur pedithe, kindaki edit chesaka, malli paiidi edit chesinaa inthaku mundu passwords match aithe malli ade result chupisthundi, anduke onblur paina kuda pettaali, but alaa pedithe, 1st text raasi tabout cheyyagane passwords not matching antundi-->
    <!--react lo ee problem ki formic so solutions untaayi-->
    <!--anduke prathi text box ni touch chesaama leda anedi global ga oka variable lo maintain cheyyaali-->
    <br>
    <h1 id="validate"></h1>
    <script>
        var cp1touched=false;
        var cp2touched=false;
        function checkpassword(ev){
            if(ev.target.id=="p1"){
                cp1touched=true;
            }
            if(ev.target.id=="p2"){
                cp2touched=true;
            }
            var x=document.getElementById("p1").value
            var y=document.getElementById("p2").value
            var z=document.getElementById("validate")
            const MISMATCH_MESSAGE="Passwords are not matching"
            const MATCH_MESSAGE="Passwords are matching"
            if(cp1touched&&cp2touched){
                z.innerHTML=(x===y)?MATCH_MESSAGE:MISMATCH_MESSAGE
        }
    }
    </script>
</body>
</html>
