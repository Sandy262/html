<html>
    <head>
    </head>
    <body>
        <input type="radio" name="gender" value="Male" onchange="getGen(Event)">Male
        <input type="radio" name="gender" value="Female" onchange="getGen(Event)">Female
        <input type="radio" name="gender" value="Others" onchange="getGen(Event)">Others
        <h1 id="d1"></h1>
        <script>
            function getGen(ev){
                var rs=document.getElementsByName("gender")
                rs.forEach(function(rel){
                    if(rel.checked===true){
                        document.getElementById("d1").innerHTML=rel.value
                    }
                })
            }
        </script>
    </body>
</html>
