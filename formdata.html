<html>
    <head></head>
    <body>
        <form onsubmit="ShowData(event)">
            <!--form always submits data to the server, if we don't give the address, it will submit to itself, and it will clear the form -->
            <!--manam eppudaina form data ni submit chesthe it will automatically reload the page, that is default nature of form we need to use ev.prevent default method to obstain from this feature-->
            <input type="text" name="firstName">
            <br>
            <input type="text" name="LastName">
            <br>
            <input type="text" name="Age">
            <br>
            <button>Show Data</button>
        </form>
        <script>
            function ShowData(ev){
                ev.preventDefault();// ila raasthe first event submit avvadu, below console lo data kanpisthundi
                console.log(ev)//ikkada em raadu ev.preventdefault() lekapothe
                var fd=new FormData(ev.target)
                console.log(fd)//deenilo unna methods ni vaadukonin formdata ni access chesovaali
                console.log(fd.entries())
                for(var k of fd.entries()){
                    console.log(k)//fixed set of length value unna array ni tuple antaaru
                    // K loki fd ye form ni aithe point chesthundo aa point key value pairs vasthaayi oka array lo, 0th index lo key, 1st index lo value untaayi
                }
                //ippudu deeni object laa ela maarukovadam anedi inko concept
            }
        </script>
    </body>
</html>
